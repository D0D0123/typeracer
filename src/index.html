<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UCAT Typeracer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script defer src="game.js"></script>
  </head>
  <body>
    <h1 class="display-1 mx-auto py-3 text-center">UCAT Typeracer</h1>

    <h1 class="heading-1 mx-auto text-center py-3" id="equation">113+23/4<h1>
    
    <form id="user-input-form">
      <input type="text" class="form-control mx-auto mt-3 shadow-none" id="user-input-box" placeholder="type here">
    </form>

    <div class="d-flex justify-content-center py-3">
      <button class="btn btn-outline-success mx-auto" id="start">Start</button>
      <button class="btn btn-outline-danger mx-auto" id="stop">Stop</button>
    </div>

    <h1 class="display-3 mx-auto text-center py-3" id="points">0<h1>
    
    <div align="center">
      <h1 class="display-3" id="time">00:00<h1>
    </div>
  </body>
</html>
